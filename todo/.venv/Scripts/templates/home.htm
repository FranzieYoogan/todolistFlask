<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    {% block styles %}
        
        <link rel="stylesheet" href="/static/css/home.css">

    {% endblock %}

</head>
<body>

    {% include 'header.htm' %}

    <section class="containerAll">

        <section class="containerItems">

            <div >
            <div>
                <h1>TASKS</h1>
            </div>
    
         
             
                {% if data %}
                
            
                {% for item in data %}

                <div style="display: flex; gap: 1em;" method="POST">
                    <h1 style="font-size: 15px;">{{item[1]}}</h1> <h1 style="font-size: 15px;">{{item[2]}}</h1>
                </div>
            
                     
                {% endfor %}

             
               
   
             
                {% endif %}
                
                
                
            </div>
    

        <form method="POST" style="display: flex;">

            <div>

    
            <div>
                <h1>ADD TASK</h1>
                <input type="text" name="inputValue" placeholder="enter task">
            
            </div>
            <div>
                <button type="submit" class="buttonStyle">ADD</button>
            </div>
       
        </div>
            {% if error %}

                <h1>ERROR</h1>
                    
            {% endif %}
    </form>
           
        </section>
       

    </section>
  
    
</body>
</html>

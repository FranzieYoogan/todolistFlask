<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    {% block styles %}
        
        <link rel="stylesheet" href="/static/css/home.css">

    {% endblock %}

</head>
<body>

    {% include 'header.htm' %}

    <section class="containerAll">

        <section class="containerItems">

            <div class="containerItems2">
            <div>
                <h1 class="titleTasks">TASKS</h1>
            </div>
    
         
             
                {% if data %}
                
            
                {% for item in data %}

                <div style="display: flex; margin-bottom: 1em; gap: 1em; border-bottom: 1px solid black;" method="POST">
                    <h1 style="font-size: 15px; " class="itemH1">{{item[1]}}</h1> <h1 style="font-size: 15px;" class="itemH1">{{item[2]}}</h1>
                </div>
            
                     
                {% endfor %}

             
               
   
             
                {% endif %}
                
                
                
            </div>
    

        <form method="POST" style="display: flex;">

            <div>

    
            <div style="display: flex;">
                <div>
                    <h1 class="titleAdd">ADD TASK</h1>
                    <input type="text" name="inputValue" placeholder="enter task">
                </div>

                <div style="position: relative;">
                    <button type="submit" class="buttonStyle"><img class="buttonIcon" src="/static/img/icons/add.png" alt=""></button>
                </div>
              
            
            </div>
          

            {% if error %}

            <h1 style="color: red; font-weight: 900;">ERROR</h1>
                
        {% endif %}
       
        </div>
          
    </form>
           
        </section>
       

    </section>
  
    
</body>
</html>
